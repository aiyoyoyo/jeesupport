<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:replace="|${TPL}/_inc/_utils|::head( 'Jees Webs | ' + ${MENU eq null ? PAGE : MENU.name},'','' )" />
<body>
	<!-- begin page-cover -->
	<div class="page-cover"></div>
	<!-- end page-cover -->

	<div id="page-loader" class="fade show"><span class="spinner"></span></div>

		<div th:replace="|${TPL}/_inc/_header|::html" />
		<!-- end #header -->

		<div th:replace="|${TPL}/_inc/_sidebar|::html" />
		<div class="sidebar-bg"></div>
		<!-- end #sidebar -->

		<div id="content" class="content">

			<ol th:replace="|${TPL}/_inc/_breadcrumb|::html" />
			<!-- end breadcrumb -->
			<!-- begin page-header -->
			<h1 class="page-header">版本说明<small>ver.1.0.0</small></h1>
			<!-- end page-header -->
			<!-- begin row -->
			<div class="row">
				<!-- begin col-6 -->
				<div class="col-lg-6 col-md-6">
					<div class="card">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								网页模版为
								<a href="https://wrapbootstrap.com/theme/color-admin-admin-template-front-end-WB0N89JMK" target="_blank">Color Admin 4.3.0</a>。
							</li>
							<li class="list-group-item">
								超级账号：<t class="text-warning">superman</t>，密码为系统生成，通过DEBUG级别的日志信息获得。
							</li>
							<li class="list-group-item">
								请自行维护初始账及后台栏目、权限等。
							</li>
							<li class="list-group-item">
								本系统技术框架为jeesupport，使用了SpringFramework+Thymeleaf+Redis结构。
							</li>
							<li class="list-group-item">
								更多请关注QQ群号<t class="text-success">8802330</t>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- end row -->
		</div>
		<!-- end #content -->
		
        <!-- begin theme-panel -->
        <div th:replace="|${TPL}/_inc/_theme|::html" />
        <!-- end theme-panel -->
		
		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->

	<c th:include="|${TPL}/_inc/_utils|::js( '' )" />
	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>
	
</body>
</html>
