<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:replace="|${TPL}/_inc/_utils|::head( 'Jees Webs | 用户登录','','' )"/>
<body class="pace-top bg-white">

<!-- begin #page-loader -->
<div id="page-loader" class="fade show"><span class="spinner"></span></div>
<!-- end #page-loader -->

<!-- begin #page-container -->
<div id="page-container" class="fade">
    <!-- begin login -->
    <div class="login login-with-news-feed">
        <!-- begin news-feed -->
        <div class="news-feed">
            <div class="news-image" style="background-image: url(../assets/img/login-bg/login-bg-11.jpg)"></div>
            <div class="news-caption">
                <h4 class="caption-title"><b>Jees Webs</b> Admin</h4>
                <p>
                    欢迎使用Jees Webs Admin管理系统
                </p>
            </div>
        </div>
        <!-- end news-feed -->
        <!-- begin right-content -->
        <div class="right-content">
            <!-- begin login-header -->
            <div class="login-header">
                <div class="brand">
                    <span class="logo"></span> <b>Jees</b> Webs
                    <small>这里使用了Color Admin模版</small>
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end login-header -->
            <!-- begin login-content -->
            <div class="login-content">
                <form th:action="@{/login}" method="POST" class="margin-bottom-0">
                    <div class="form-group m-b-15">
                        <input value="administrator" id="username" name="username" type="text"
                               class="form-control form-control-lg" placeholder="输入管理账号" required/>
                    </div>
                    <div class="form-group m-b-15">
                        <input value="123456" id="password" name="password" type="password"
                               class="form-control form-control-lg" placeholder="输入密码" required/>
                    </div>
                    <div class="checkbox checkbox-css m-b-30">
                        <input type="checkbox" id="remember_checkbox"/>
                        <label for="remember_checkbox">
                            记住账号
                        </label>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">登陆</button>
                    </div>
                    <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                        <t class="text-danger">未开放注册功能</t>
                        <!--
                        Not a member yet? Click <a href="register_v3.html" class="text-success">here</a> to register.
                        -->
                    </div>
                    <hr/>
                    <p class="text-center text-grey-darker">
                        &copy; Color Admin All Right Reserved 2019
                    </p>
                </form>
            </div>
            <!-- end login-content -->
        </div>
        <!-- end right-container -->
    </div>
    <!-- end login -->

    <!-- begin theme-panel -->
    <div th:replace="|${TPL}/_inc/_theme|::html"/>
    <!-- end theme-panel -->
</div>
<!-- end page container -->

<c th:include="|${TPL}/_inc/_utils|::js( '' )"/>

<script>
		$(document).ready(function() {
			App.init();
		});

</script>
</body>
</html>
