# 配置会自动继承继承上级配置,并追加人员
# 仅在jees.webs.verify.enable=true时生效
# 默认配置
[*]
# *-全允许; 空白-全拒绝
user =
# 根路径 等于[/index]
[/]
# 所有人可以访问
user = *
[/manager]
# admin可以访问
user = admin
[/manager/roles]
# admin/john可以访问
user = john
[/manager/menus]
# admin/lina可以访问
user = lina
[/super]
# admin/john,lina可以访问, marri不可以访问
user = admin,john,lina
deny = marri
# /super页面的元素#BTN_SUBMIT和.CSS_BLOCK_ID的访问权限
[/super$#BTN_SUBMIT,.CSS_BLOCK_ID]
# admin/john可以访问, lina/marry不可以访问
user = admin,john

# 特殊配置
# 用户
[:users]
admin = password
john = password
# 角色
[:roles]
super = admin
tester = john
manager = lina,marry
blackRole = jack
# 黑名单
[:black]
# 屏蔽用户访问系统
user = jack
# 屏蔽ip访问系统
ip = 10.10.10.*,10.10.*,10.*
# 屏蔽角色下所有账号
role = blackRole

