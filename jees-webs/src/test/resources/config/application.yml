#日志配置，此处使用默认日志
logging:
  config: classpath:config/log4j2.xml

spring:
 application:
  name: WebApplication
 autoconfigure:
  exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
 config:
  location: config/
 resources:
  static-locations: static/
 mvc:
  static-path-pattern: /**
 devtools:
  restart:
   enabled: false
 thymeleaf:
  cache: false
  prefix: classpath:templates/
  check-template-location: true
  suffix: .html
  encoding: UTF-8
  content-type: text/html
  mode: HTML
# Redis数据库索引（默认为0）
 redis:
  database: 0
  host: 192.168.3.128
  port: 6379
  password: root
  pool:
# 连接池最大连接数（使用负值表示没有限制）
   max-active: -1
# 连接池最大阻塞等待时间（使用负值表示没有限制）max-wait
   max-wait: -1
# 连接池中的最大空闲连接
   max-idle: 10
# 连接池中的最小空闲连接
   min-idle: 0
# 连接超时时间（毫秒）
   timeout: 3000
  package: com.jees.test.entity
 jta:
  atomikos:
   database:
    borrow-connection-timeout: 10000
    max-pool-size: 10

server:
 port: 8088
 servlet:
  context-path: /
jees:
 webs:
# 新的配置方案将以模块化形式配置
  maxSession: 1000
  identity: 10000
  modals:
   install:
    enable: false
    tpl: install
   dwr:
    debug: true
    url: /dwr
    lazyLoad: false
   templates:
    dirs: default
    index: index
    default:
     assets: assets
  security:
   cross: false
   # 安全认证方式 none/local/database/mixed(暂不支持）
   model: local
   superman: superman
   superpwd: 6
   encodePwd: true
   login: login
   logout: logout
   # *全局匿名可以访问的url
   anonymous: /test*
   header:
    frameOptions: false
 jdbs:
  enable: true
  defaultDB: default
  dbNames: default
  trans:
   timeout: 30000
  config:
   default:
    dbtype: mysql8
    maxPoolSize: 10
    borrowConnectionTimeout: 60
    orm: hibernate
    uniqueResourceName: default
    packagesToScan: com.jees.test.entity
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    user: root
    password: root
    hibernate:
     hbm2ddl: none