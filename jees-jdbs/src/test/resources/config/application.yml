#日志配置，此处使用默认日志
logging:
 config: classpath:config/logback.xml

spring:
 application:
  name: jees-jdbs
# Redis数据库索引（默认为0）
 autoconfigure:
  exclude:org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
 config:
  location: /
 devtools:
  restart:
   enabled: false
 redis:
  enable: false
  database: 1
  host: 127.0.0.1
  port: 6379
  password:
  pool:
   max-active: -1 # 连接池最大连接数（使用负值表示没有限制）
   max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
   max-idle: 10 # 连接池中的最大空闲连接
   min-idle: 0 # 连接池中的最小空闲连接
   timeout: 3000 # 连接超时时间（毫秒）
  package: com.jees.game.entity

jees:
 jdbs:
  enable: true
  redis: false
  defaultDB: testa
  dbNames: testa
  trans:
   timeout: 3000
   allowCustomIsolationLevels: true
  config:
